    <style>
      .splash {
        height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader-ctr {
        width: 160px;
        height: 160px;
        position: relative;
      }

      .splash .img-ctr {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .splash img {
        animation: pulse 2s linear infinite;
      }

      .splash .loader {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: inline-block;
        border-top: 4px solid #470b96;
        border-right: 4px solid transparent;
        box-sizing: border-box;
        animation: rotation 1s linear infinite alternate both;
      }
