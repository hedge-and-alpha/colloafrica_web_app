    <style>
      .splash {
        height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader-ctr {
        width: 100px;
        height: 100px;
        position: relative;
      }

      .splash .img-ctr {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .splash img {
        animation: pulse 2s linear infinite;
      }

      .splash .loader {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: inline-block;
        border-top: 4px solid #470b96;
        border-right: 4px solid transparent;
        box-sizing: border-box;
        animation: rotation 1s linear infinite alternate both;
      }
      .splash .loader::after {
        content: "";
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border-bottom: 4px solid #e29700;
        border-left: 4px solid transparent;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.5);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <ca-root>
      <div class="splash">
        <div class="loader-ctr">
          <div class="loader"></div>
          <div class="img-ctr">
            <img src="assets/images/icon.png" alt="" width="44" height="44" />
          </div>
        </div>
      </div>
    </ca-root>

    <script>
      window.onload = function () {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        const isAndroid = /android/i.test(userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        setTimeout(function () {
          if (isAndroid) {
            window.location.href =
              "market://details?id=com.colloafrica.mobile_app";

            setTimeout(() => {
              window.location.href =
                "https://play.google.com/store/apps/details?id=com.colloafrica.mobile_app";
            }, 500);
          } else if (isIOS) {
            window.location.href =
              "https://apps.apple.com/us/app/colloafrica/id6755192715";
          }
        }, 2500);
      };
    </script>
