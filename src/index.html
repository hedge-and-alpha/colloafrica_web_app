<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ColloAfrica</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,300..600;1,300..600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="preload"
      href="assets/images/logo.svg"
      as="image"
      fetchpriority="high"
    />
    <!-- <link
      rel="preload"
      href="assets/images/ajo-group.webp"
      fetchpriority="high"
      as="image"
    /> -->
    <style>
      .splash {
        height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader-ctr {
        width: 160px;
        height: 160px;
        position: relative;
      }

      .splash .img-ctr {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .splash img {
        animation: pulse 2s linear infinite;
      }

      .splash .loader {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: inline-block;
        border-top: 4px solid #470b96;
        border-right: 4px solid transparent;
        box-sizing: border-box;
        animation: rotation 1s linear infinite alternate both;
      }
      .splash .loader::after {
        content: "";
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border-bottom: 4px solid #e29700;
        border-left: 4px solid transparent;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.5);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <ca-root>
      <div class="splash">
        <div class="loader-ctr">
          <div class="loader"></div>
          <div class="img-ctr">
            <img src="assets/images/icon.png" alt="" width="64" height="64" />
          </div>
        </div>
      </div>
    </ca-root>
  </body>
</html>
