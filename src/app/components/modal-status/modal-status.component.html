<div class="text-center">
  @if (success) {
  <ca-seal-check-icon class="flex justify-center" />
  } @else {
  <ca-x-circle-fill-icon />
  }

  <div class="mt-6 mb-3 font-semibold text-[2rem] leading-5">
    {{ status | capitalizeFirst }}
  </div>
  <p class="max-w-[22.25rem] mb-11 mx-auto leading-5">{{ message }}</p>

  <button class="w-full" ca-button-primary (click)="closeModal()">
    {{ success ? "Close" : "Try again" }}
  </button>
</div>
