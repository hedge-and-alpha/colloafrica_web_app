<div class="flex flex-col items-center sm:flex-row gap-8 sm:gap-10">
  <img
    src="assets/images/profile-photo.jpg"
    class="object-cover rounded-full"
    alt=""
    width="152"
    height="152"
  />

  <div class="details">
    <p class="mb-5 font-medium name">
      {{ user()?.first_name }} {{ user()?.last_name }}
    </p>
    <label class="btn bg-purple-main h-[44px] text-white cursor-pointer">
      Upload profile picture
      <input type="file" class="sr-only" name="" id="" />
    </label>
    <div class="mt-3 md:text-xl text-[#5c5c5c] text-center sm:text-start">
      <p class="mb-0">JPG or PNG only</p>
      <p class="mb-0">File size &lt;1MB</p>
    </div>
  </div>
</div>
