<div class="flex flex-col items-center sm:flex-row gap-8 sm:gap-10">
  <div
    class="img-ctr w-[152px] aspect-square rounded-full overflow-hidden relative"
  >
    <img
      [src]="imgUrl || placeHolderImage"
      class="object-cover w-full h-full"
      alt=""
      width="152"
      height="152"
    />
    @if (loading) {
    <div class="absolute inset-0 bg-white opacity-70"></div>
    }
  </div>

  <div class="details">
    <p class="mb-5 font-medium name text-center sm:text-start">
      {{ user()?.first_name }} {{ user()?.last_name }}
    </p>
    <label class="btn bg-purple-main h-[44px] text-white cursor-pointer">
      Upload profile picture
      <input
        type="file"
        class="sr-only"
        [disabled]="loading"
        (change)="handleChange($any($event.target).files)"
      />
    </label>
    <div class="mt-3 md:text-xl text-[#5c5c5c] text-center sm:text-start">
      <p class="mb-0">JPG or PNG only</p>
      <p class="mb-0">File size &le; 1MB</p>
    </div>
  </div>
</div>
