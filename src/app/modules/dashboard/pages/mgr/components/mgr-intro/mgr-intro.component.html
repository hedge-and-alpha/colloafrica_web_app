<div class="w-full max-w-[42.1875rem] mx-auto h-full text-center mb-10 py-12">
  <div class="flex flex-col items-center">
    <!-- Empty state icon -->
    <div class="mb-8">
      <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center">
        <div class="w-16 h-20 bg-white relative">
          <!-- Document icon with face -->
          <div class="absolute top-1/3 left-0 right-0 flex justify-center">
            <div class="flex gap-4">
              <div class="w-2 h-2 rounded-full bg-gray-400"></div>
              <div class="w-2 h-2 rounded-full bg-gray-400"></div>
            </div>
          </div>
          <div class="absolute bottom-1/4 left-0 right-0 flex justify-center">
            <div class="w-4 h-[2px] bg-gray-400"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- No plans text -->
    <h2 class="text-2xl font-medium mb-2">No plans yet</h2>
    <p class="text-gray-600 mb-8">You are currently not part of any contribution</p>
    
    <!-- Action buttons -->
    <div class="flex flex-col gap-4 w-full max-w-md">
      <a routerLink="./0/new" class="bg-purple-main text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2">
        <span class="text-xl">+</span> Create a contribution plan now
      </a>
      <a href="#" class="border border-purple-main text-purple-main py-3 px-4 rounded-lg flex items-center justify-center gap-2">
        <span class="text-xl">+</span> Join an existing plan now
      </a>
    </div>
  </div>
</div>
