<div *ngIf="showRolloverButton()" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
  <div class="p-4">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <div class="h-10 w-10 rounded-full bg-purple-100 flex items-center justify-center">
          <i class="ca-arrow-rotate-right text-purple-600"></i>
        </div>
      </div>
      <div class="ml-4 flex-1">
        <h3 class="text-sm font-medium text-gray-900">Continue to Next Cycle</h3>
        <p class="mt-1 text-sm text-gray-500">Opt in to continue with the next cycle of this MGR</p>
        <div class="mt-3">
          <button
            (click)="onRolloverClick()"
            [disabled]="isLoading()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading()">Continue to Next Cycle</span>
            <span *ngIf="isLoading()">
              <i class="ca-spinner animate-spin -ml-1 mr-2 h-4 w-4"></i>
              Processing...
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
