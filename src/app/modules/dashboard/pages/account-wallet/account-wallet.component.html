@if (!!(bvnVerified() === 1)) {
<ca-content-sidebar>
  <ca-h1 class="mb-4 mt-3">Account Wallet</ca-h1>
  <div class="cards-row mb-4">
    <ca-wallet-balance-card />
    <div
      class="actions flex justify-around bg-white py-4 lg:py-5 rounded-md lg:rounded-xl"
    >
      <div class="inline-flex flex-col items-center gap-2">
        <button
          class="text-purple-main rounded-md lg:rounded-[18px]"
          aria-label="Top up"
          (click)="openModal('top-up')"
        >
          <i class="ca-plus"></i>
        </button>
        <span class="font-medium lg:font-normal">Top up</span>
      </div>

      <div class="inline-flex flex-col items-center gap-2">
        <button
          class="text-purple-main rounded-md lg:rounded-[18px]"
          aria-label="Withdraw"
          (click)="openModal('withdraw')"
        >
          <i class="ca-bank"></i>
        </button>
        <span class="font-medium lg:font-normal">Withdraw</span>
      </div>
      <div class="inline-flex flex-col items-center gap-2">
        <button
          class="text-purple-main rounded-md lg:rounded-[18px]"
          aria-label="Pay bills"
          (click)="payBills()"
        >
          <i class="ca-scroll"></i>
        </button>
        <span class="font-medium lg:font-normal">Pay bills</span>
      </div>
    </div>
    <ca-wallet-account-details />
  </div>
  <ca-wallet-account-transactions />
</ca-content-sidebar>
