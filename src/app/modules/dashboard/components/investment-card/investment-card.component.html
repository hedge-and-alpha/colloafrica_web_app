<ca-card class="rounded-[15px] overflow-hidden relative">
  <img
    src="assets/images/investment.png"
    alt=""
    class="object-cover"
    height="140px"
  />

  <div class="p-4">
    <div class="mb-1 font-medium">{{ name }}</div>
    <div class="text-xs text-[#5c5c5c] capitalize mb-5">{{ scheme }}</div>

    <div class="flex sm:flex-col items-center sm:items-start">
      <div class="flex items-center gap-2">
        <div class="text-[#049F0A] font-semibold">
          {{ percentageReturn | percent }}
        </div>
        <div class="text-xs text-[#5C5C5C] capitalize">{{ period }} return</div>
      </div>

      <a
        [routerLink]="path"
        class="text-purple-main inline-flex items-center gap-1 font-medium ms-auto sm:ms-0 sm:mt-[14px]"
      >
        <i class="ca-arrow-right"></i> <span>View Details</span>
      </a>
    </div>
  </div>
</ca-card>
