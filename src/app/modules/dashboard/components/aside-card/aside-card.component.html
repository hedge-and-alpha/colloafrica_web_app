<div class="ca-aside-card overflow-hidden h-full">
  <div class="bg-white ps-4 pe-2">
    <h3 class="font-medium mb-3 mt-4 leading-1.2">{{ heading }}</h3>
    <p class="text-xs mb-6 leading-1.33">{{ content }}</p>
  </div>
  <div class="bg-purple-main text-white flex items-end justify-center pb-6">
    <a [href]="url" target="_blank" rel="noopener noreferrer">
      <i class="ca-arrow-right"></i>
    </a>
  </div>
</div>
