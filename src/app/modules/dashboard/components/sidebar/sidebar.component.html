<div class="mt-9">
  <a routerLink="/" aria-label="Navigate to dashboard home">
    <img src="assets/images/logo.svg" alt="" width="90" />
  </a>
</div>

<div class="divider mt-6"></div>

<menu class="list-none">
  <li class="h-[52px] flex">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-4 font-medium"
      accesskey="h"
    >
      <i class="ca-grid"></i><span>Dashboard</span>
    </a>
  </li>

  <li class="h-[52px] flex">
    <a
      routerLink="/wallet"
      routerLinkActive="active"
      class="flex items-center gap-4 font-medium"
      accesskey="w"
    >
      <i class="ca-wallet"></i><span>Wallet</span>
    </a>
  </li>

  <li class="h-[52px] flex">
    <a
      routerLink="/mgr"
      routerLinkActive="active"
      class="flex items-center gap-4 font-medium"
      accesskey="m"
    >
      <i class="ca-atom"></i><span>Merry Go Round</span>
    </a>
  </li>

  <!-- <li class="h-[52px] flex">
    <a
      routerLink="/investments"
      routerLinkActive="active"
      class="flex items-center gap-4 font-medium"
      accesskey="i"
    >
      <i class="ca-currency-circle-dollar text-lg"></i><span>Investment</span>
    </a>
  </li>

  <li class="h-[52px] flex">
    <a
      routerLink="/savings"
      routerLinkActive="active"
      class="flex items-center gap-4 font-medium"
      accesskey="s"
    >
      <i class="ca-hand-coin text-lg"></i><span>My Savings</span>
    </a>
  </li> -->

  <li class="h-[52px] flex">
    <a
      routerLink="/transactions"
      routerLinkActive="active"
      class="flex items-center gap-4 font-medium"
      accesskey="t"
    >
      <i class="ca-clipboard"></i><span>Transactions History</span>
    </a>
  </li>

  <li class="h-[52px] flex">
    <a
      routerLink="/profile"
      routerLinkActive="active"
      class="flex items-center gap-4 font-medium"
      accesskey="p"
    >
      <i class="ca-user-circle"></i><span>My Profile</span>
    </a>
  </li>
</menu>

<button
  class="mt-auto text-start flex items-center gap-4 font-medium text-danger py-2"
  accesskey="l"
  (click)="handleLogout()"
>
  <i class="ca-logout text-lg"></i> <span>Logout</span>
</button>
