<ca-card class="p-4 lg:p-5 rounded-md lg:rounded-xl mb-6 lg:mb-10">
  <h2 class="font-medium mb-5">Account Transactions</h2>

  <ca-table [tableHeading]="tableHeading" [tableData]="tableData">
    <ng-template let-item #tableBody>
      <td class="whitespace-nowrap">{{ item.id }}</td>
      <td class="whitespace-nowrap">#{{ item.amount | number : "1.2-2" }}</td>
      <td class="whitespace-nowrap">{{ item.date | date : "dd MMM, yyyy" }}</td>
      <td class="whitespace-nowrap">
        <div class="h-full flex items-center justify-center gap-2">
          @if (item.type === 'debit') {
          <i class="ca-x-circle text-[#D92121]"></i>
          } @else {
          <i class="ca-check-circle text-[#049F0A]"></i>
          }
          {{ item.type | titlecase }}
        </div>
      </td>
    </ng-template>
  </ca-table>
</ca-card>
