<div class="max-w-[516px] mx-auto">
  <h1 class="font-semibold mb-8 text-4xl leading-[normal]">Login</h1>
  
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="mb-8">
      <div>
        <p class="mb-2 text-sm leading-[normal] font-medium">Email</p>
        <input
          id="email"
          type="email"
          formControlName="email"
          [ngClass]="{
            'ng-dirty ng-touched': isSubmitted && (email?.dirty || email?.invalid)
          }"
          class="rounded-xl border border-solid border-[#E7E4E4] bg-white p-4 w-full outline-0"
          placeholder="akinyemiolushola@gmail.com"
        />
      </div>
      @if (isSubmitted && (email?.dirty || email?.invalid)) {
      <ca-form-error [errors]="email?.errors" />
      }
    </div>
  
    <div class="mb-1.5">
      <div class="relative">
        <p class="mb-2 text-sm leading-[normal] font-medium">Password*</p>
        <input
          #passwordInput
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{
            'ng-dirty ng-touched':
              isSubmitted && (password?.dirty || password?.invalid)
          }"
          class="rounded-xl border border-solid border-[#E7E4E4] bg-white p-4 w-full outline-0"
          placeholder="Akinyemi"
        />
        <i
          (click)="
            passwordInput.type === 'password'
              ? (passwordInput.type = 'text')
              : (passwordInput.type = 'password')
          "
          [ngClass]="{
            'ca-eye': passwordInput.type === 'password',
            'ca-eye-slash': passwordInput.type === 'text'
          }"
          class="absolute right-2.5 bottom-[20px]"
        ></i>
      </div>


      @if (isSubmitted && (password?.dirty || password?.invalid)) {
      <ca-form-error [errors]="form.get('password')?.errors" />
      }
    </div>
  
    <p class="text-purple-main mb-12 font-medium">
      <a routerLink="/auth/forgot-password">Forgot Password?</a>
    </p>
    <button class="w-full" type="submit" ca-button-primary [loading]="loading">
      Login
    </button>
  
    <p class="mt-6 mb-10 text-center text-base leading-[21px] font-medium">
      Don't have an account?
      <a routerLink="/auth/sign-up" class="text-purple-main hover:underline"
        >Register</a
      >
    </p>
  </form>
</div>
