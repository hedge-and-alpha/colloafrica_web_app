<ca-auth-form-layout>
  <div class="text-center pt-6 max-w-[32.25rem] mx-auto">
    <hgroup class="mt-5 mb-8">
      <h1 class="leading-1.2 font-semibold">Reset password</h1>
    </hgroup>

    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <div class="mb-6">
        <ca-form-field
          label="Reset password code"
          labelFor="code"
          [isRequired]="true"
        >
          <input id="code" type="number" formControlName="otp" />
        </ca-form-field>
      </div>

      <div class="mb-6">
        <ca-form-field
          label="New password"
          labelFor="new_password"
          [isRequired]="true"
        >
          <input id="new_password" type="password" formControlName="password" />
        </ca-form-field>
      </div>

      <div>
        <ca-form-field
          label="Confirm new password"
          labelFor="confirm_new_password"
          [isRequired]="true"
        >
          <input
            id="confirm_new_password"
            type="password"
            formControlName="password_confirmation"
          />
        </ca-form-field>
      </div>

      <div class="max-w-[25rem] my-16 mx-auto">
        <button ca-button-primary class="w-full">Save</button>
      </div>
    </form>
  </div>
</ca-auth-form-layout>
