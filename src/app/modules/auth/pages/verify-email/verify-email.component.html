<ca-auth-form-layout>
  <div class="text-center pt-6">
    <img src="assets/images/verify-email.png" alt="" class="inline-block" />

    <hgroup class="mt-5">
      <h1 class="leading-1.2 font-semibold">Verify email address</h1>
      <p>Enter the 6-digit code sent to your email address</p>
    </hgroup>

    <ca-otp class="mt-11 mb-14 max-w-[28.75rem] mx-auto" />

    <!-- !TODO: Insert button -->

    <p class="text-center my-8 lg:mb-12">
      Didn't receive OTP?
      <button class="text-purple-main border-0 font-medium">Resend OTP</button>
    </p>
  </div>
</ca-auth-form-layout>
